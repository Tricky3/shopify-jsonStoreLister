<fieldset>
  <legend>Store Locator</legend>
  <span class="note">Configure the looks and feel of your Retailers</span>
  <table>
    <tr>
      <td colspan="6"><h3 class="heading">Menu Building :: <span class="note">Choose between a dropdown menu ,a list of links, or no menu at all</span></h3></td>
    </tr>
    <tr>
      <th>
        <label for="store_locator_use_selectBox">Menu Style</label>
      </th>      
      <td colspan="6">
        <select name="store_locator_use_selectBox">
          <option value="dropdown" selected="selected">Drop-down Style</option>
          <option value="links">Links-based Style</option>
          <option value="none">No menu navigation, just show a long list of all the Retailers</option>
        </select>
      </td>
    </tr>
    <tr>
      <th>
        <label for="store_locator_show_Overseas">Include Retailers Outside the US</label>
      </th>      
      <td colspan="6">
        <input type="checkbox" name="store_locator_show_Overseas" value="1" />
      </td>
    </tr>
    <tr>
      <th>
        <label for="store_locator_aggreagate_Overseas">Aggregate Retailers Outside the US</label>
      </th>      
      <td colspan="6">
        <input type="checkbox" name="store_locator_aggreagate_Overseas" value="1" />
      </td>
    </tr>
    <tr>
      <th>
        <label for="store_locator_show_Online">Include Online Retailers</label>
      </th>      
      <td colspan="6">
        <input type="checkbox" name="store_locator_show_Online" value="1" />
      </td>
    </tr>
    <tr>
      <th>
        <label for="store_locator_show_Special">Show Special Retailers</label>
      </th> 
     <td colspan="6">
       <input type="checkbox" name="store_locator_show_Special" value="1" />
      </td>
      <th>
        <label for="store_locator_aggregate_Special">Aggegate Special Retailers by Name</label>
      </th> 
      <td colspan="6">
        <input type="checkbox" name="store_locator_aggregate_Special" value="1" />
      </td>
    </tr>
    <tr>
      <th>
        <label for="store_locator_special_explanatory">What's so special about your special Retailers? </label>
        <small>Give your visitor an explanatory text</small>
      </th>
      <td colspan="6"><textarea class="ssb is-expanded" name="store_locator_special_explanatory" cols="1" rows="30" id="store_locator_special_explanatory" value="" /></td>
    </tr>
     <tr>
      <td colspan="6"><h3 class="heading">Breakpoints &amp; Columns :: <span class="note">Configure your layout</span></h3></td>
    </tr>
     <tr>
      <th>
        <label for="store_locator_breakpoint_1">Breakpoint 1 (bigger screens)  </label>
      </th>
      <td>
        <input type="text" id="store_locator_breakpoint_1" name="store_locator_breakpoint_1" value="1164" />
      </td>
    </tr>
     <tr>
      <th>
        <label for="store_locator_breakpoint_2">Breakpoint 2 (tablet screens)  </label>
      </th>
      <td>
        <input type="text" id="store_locator_breakpoint_2" name="store_locator_breakpoint_2" value="767" />
      </td>
    </tr>
     <tr>
      <th>
        <label for="store_locator_breakpoint_3">Breakpoint 3 (mobile screens)  </label>
      </th>
      <td>
        <input type="text" id="store_locator_breakpoint_3" name="store_locator_breakpoint_3" value="422" />
      </td>
    </tr>
    <tr>
      <th>
        <label for="store_locator_columnNum_1">Columns for bigger screens  </label>
        <span>Valid when container width is greater than Breakpoint #1 (Container &gt; Breakpoint #1)</span>
      </th>
      <td>
        <select name="store_locator_columnNum_1">
          <option value="4" selected="selected">4</option>
          <option value="3">3</option>
          <option value="2">2</option>
          <option value="1">1</option>
        </select>
      </td>
    </tr>
    <tr>
      <th>
        <label for="store_locator_columnNum_2">Columns for Large screens  </label>
        <span>Valid when container width is less than or equal to Breakpoint #1 but greater than Breakpoint #2 (Breakpoint #1 &gt;= Number of Columns &gt; Breakpoint #2)
        </span>
      </th>
      <td>
        <select name="store_locator_columnNum_2">
          <option value="4">4</option>
          <option value="3" selected="selected">3</option>
          <option value="2">2</option>
          <option value="1">1</option>
        </select>
      </td>
    </tr>
    <tr>
      <th>
        <label for="store_locator_columnNum_3">Columns for Medium-width screens  </label>
        <span>Valid when container width is less than or equal to Breakpoint #2 but greater than Breakpoint #3 (Breakpoint #2 &gt;= Number of Columns &gt; Breakpoint #3)
        </span>
      </th>
      <td>
        <select name="store_locator_columnNum_3">
          <option value="4">4</option>
          <option value="3">3</option>
          <option value="2" selected="selected">2</option>
          <option value="1">1</option>
        </select>
      </td>
    </tr>
    <tr>
      <th>
        <label for="store_locator_columnNum_4">Columns for Mobile screens  </label>
        <span>Valid when container width is less than Breakpoint #3 (Number of Columns &lt; Breakpoint #3)
        </span>
      </th>
      <td>
        <select name="store_locator_columnNum_4">
          <option value="4">4</option>
          <option value="3">3</option>
          <option value="2">2</option>
          <option value="1" selected="selected">1</option>
        </select>
      </td>
    </tr>
    <tr>
      <td colspan="6"><h3 class="heading">No Menu Navigation Style :: Settings <span class="note">Valid only when the "No Menu Navigation Style" has been selected for the Menu</span></h3></td>
    </tr>
    <tr>
      <td colspan="6">
      <p><b>FitColumns:</b> Items are arranged into columns. Columns progress horizontally.</p>
      <p><b>Masonry:</b> Masonry works by placing elements in optimal position based on available vertical space</p>
      </td>    
      <td colspan="6">
        <select name="store_locator_order">
          <option value="masonry" selected="selected">Masonry </option>
          <option value="fitColumns">FitColumns</option>
        </select>
      </td>
    </tr>
  </table>
</fieldset>
